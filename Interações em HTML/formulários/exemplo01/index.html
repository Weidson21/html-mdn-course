<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rios</title>
    <style>
        body{
           text-align: center; 
        }

        form{
            display: inline-block;
            padding: 1em;
            border: 1px solid #cccccc;
            border-radius: 1em;
        }

        p + p{
            margin-top: 1em;
        }

        label{
            display: inline-block;
            min-width: 90px;
            text-align: right;
        }

        input,
        textarea{
            font: 1em sans-serif;
            width: 300px;
            box-sizing: border-box;
            border: 1px solid #999999;
        }

        input:focus,
        textarea:focus{
            outline-style: solid;
            outline-color: black;
        }

        textarea{
            vertical-align: top;
            height: 5em;
        }

        .button{
            padding-right: 65px;
        }

        button{
            margin-left: 0px;
        }
    </style>
</head>
<body>
    <form action="/my-handling-form-page" method="post">
        <p>
            <label for="name">Name:</label>
            <input type="text" name="user-name" id="name">
        </p>
        <p>
            <label for="mail">Email:</label>
            <input type="email" name="user-email" id="mail">
        </p>
        <p>
            <label for="msg">Message:</label>
            <textarea name="user-message" id="msg"></textarea>
        </p>
        <p class="button">
            <button type="submit">Send your message</button>
        </p>
    </form>
</body>
</html>
